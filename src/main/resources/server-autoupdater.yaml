# If you like a specific Version,
# put this in or leave blank for latest version
version: ''

# Enable AutoUpdate ( Disabled, if version != empty )
autoupdate: false

# Automatic set Eula to true
eula: true

# ggg
timezone: UTC

# ggg
log-to-file: true

# ggg
debug: false

